<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .note {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff9c4;
            border-radius: 5px;
            position: relative;
        }
        .note a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dashboard - Your Notes</h2>
        <input type="text" class="search-box" id="search-box" placeholder="Search notes..." oninput="searchNotes()">
        
        <div id="notes-container">
            {% for note in user_notes %}
                <div class="note">
                    <a href="http://n9.mcst.io:35668/view_note/{{ note['title'] }}">
                        <h3>{{ note['title'] }}</h3>
                    </a>
                    <p>{{ note['content'] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function searchNotes() {
            let input = document.getElementById("search-box").value.toLowerCase();
            let notes = document.querySelectorAll(".note");

            notes.forEach(note => {
                let text = note.innerText.toLowerCase();
                if (text.includes(input)) {
                    note.style.display = "block";
                } else {
                    note.style.display = "none";
                }
            });
        }
    </script>

</body>
  </html>
