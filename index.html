
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <button onclick="login()">Login with GitHub</button>
    <pre id="status">Not logged in</pre>
    
    <h2>Approved Notes</h2>
    <ul id="notes"></ul>

    <script>
        async function login() {
            window.location.href = "https://autumn-sky-4229.hiplitehehe.workers.dev/login";
        }

        async function loadNotes() {
            try {
                const response = await fetch("https://autumn-sky-4229.hiplitehehe.workers.dev/notes");
                const notes = await response.json();
                document.getElementById("notes").innerHTML = notes
                    .map(note => `<li>${note.title}</li>`)
                    .join("");
            } catch (error) {
                document.getElementById("status").textContent = "Failed to load notes.";
            }
        }

        // Handle OAuth callback
        const params = new URLSearchParams(window.location.search);
        if (params.has("token")) {
            const token = params.get("token");
            document.getElementById("status").textContent = "Logged in!";
            localStorage.setItem("github_token", token);
        }

        loadNotes();
    </script>
</body>
</html>
