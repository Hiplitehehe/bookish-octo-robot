<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; }
        button { padding: 8px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        a { color: #007bff; text-decoration: none; margin-right: 10px; }
        a:hover { text-decoration: underline; }
        #errorMessage { color: red; display: none; }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <p id="welcomeMessage">Welcome, Guest! Please log in.</p>

    <a id="loginLink" href="#" onclick="githubLogin()">Login with GitHub</a>
    <a id="registerLink" href="register.html">Register</a>
    <a id="logoutLink" href="#" onclick="logout()" style="display:none;">Logout</a>

    <p id="errorMessage"></p>

    <script>
        const GITHUB_CLIENT_ID = "your_github_client_id";
        const REDIRECT_URI = "https://autumn-sky-4229.hiplitehehe.workers.dev/callback";

        function githubLogin() {
            const githubAuthURL = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
            window.location.href = githubAuthURL;
        }

        function checkLogin() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");
            const error = params.get("error");
            const username = localStorage.getItem("username");

            if (token) {
                localStorage.setItem("github_token", token);
                window.history.replaceState({}, document.title, "index.html");
                fetchGitHubUser(token);
            } else if (error) {
                document.getElementById("errorMessage").textContent = "Login failed: " + error;
                document.getElementById("errorMessage").style.display = "block";
            } else if (username) {
                document.getElementById("welcomeMessage").textContent = `Welcome, ${username}!`;
                document.getElementById("loginLink").style.display = "none";
                document.getElementById("registerLink").style.display = "none";
                document.getElementById("logoutLink").style.display = "inline-block";
            }
        }

        async function fetchGitHubUser(token) {
            try {
                const response = await fetch("https://api.github.com/user", {
                    headers: { Authorization: `Bearer ${token}` }
                });

                const data = await response.json();
                if (data.login) {
                    localStorage.setItem("username", data.login);
                    document.getElementById("welcomeMessage").textContent = `Welcome, ${data.login}!`;
                    document.getElementById("loginLink").style.display = "none";
                    document.getElementById("registerLink").style.display = "none";
                    document.getElementById("logoutLink").style.display = "inline-block";
                } else {
                    throw new Error("GitHub user data not found.");
                }
            } catch (error) {
                document.getElementById("errorMessage").textContent = "Error fetching GitHub user: " + error.message;
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        function logout() {
            localStorage.removeItem("github_token");
            localStorage.removeItem("username");
            window.location.href = "index.html";
        }

        checkLogin();
    </script>
</body>
</html>
