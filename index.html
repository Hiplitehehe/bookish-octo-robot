<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>GitHub OAuth Login</h1>
    
    <p id="userInfo">Not logged in.</p>
    
    <button id="loginBtn" onclick="loginWithGitHub()">Login with GitHub</button>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>

    <script>
        const CLIENT_ID = "Ov23liYtXm2iWIE7t3XZ";  // Replace with your GitHub Client ID
        const REDIRECT_URI = window.location.origin + "/index.html";  // Your redirect URL

        function loginWithGitHub() {
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
            window.location.href = authUrl;
        }

        async function handleGitHubCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");

            if (code) {
                try {
                    const response = await fetch(`https://autumn-sky-4229.hiplitehehe.workers.dev/github-login?code=${code}`);
                    const data = await response.json();

                    if (data.username) {
                        localStorage.setItem("username", data.username);
                        document.getElementById("userInfo").textContent = `Logged in as: ${data.username}`;
                        document.getElementById("loginBtn").style.display = "none";
                        document.getElementById("logoutBtn").style.display = "block";

                        // Remove ?code= from URL after login
                        window.history.replaceState({}, document.title, "/index.html");
                    } else {
                        throw new Error("Login failed.");
                    }
                } catch (error) {
                    console.error("GitHub Login Error:", error);
                }
            }
        }

        function logout() {
            localStorage.removeItem("username");
            document.getElementById("userInfo").textContent = "Not logged in.";
            document.getElementById("loginBtn").style.display = "block";
            document.getElementById("logoutBtn").style.display = "none";
        }

        function checkLogin() {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("userInfo").textContent = `Logged in as: ${username}`;
                document.getElementById("loginBtn").style.display = "none";
                document.getElementById("logoutBtn").style.display = "block";
            }
        }

        checkLogin();
        handleGitHubCallback();
    </script>

</body>
</html>
