<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Login</title>
</head>
<body>
    <h1>GitHub OAuth Login</h1>
    <button onclick="loginWithGitHub()">Login with GitHub</button>
    <p id="status"></p>
    <pre id="userData"></pre>

    <script>
        function loginWithGitHub() {
            window.location.href = "https://autumn-sky-4229.hiplitehehe.workers.dev/auth";
        }

        // Check for token in URL after GitHub redirect
        async function checkLogin() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (code) {
                document.getElementById("status").innerText = "Logging in...";

                // Exchange code for access token
                const response = await fetch("https://autumn-sky-4229.hiplitehehe.workers.dev/callback?code=" + code);
                const data = await response.json();

                if (data.token) {
                    localStorage.setItem("github_token", data.token);
                    document.getElementById("status").innerText = "Login successful!";
                    fetchUserData(data.token);
                } else {
                    document.getElementById("status").innerText = "Login failed: " + (data.error || "Unknown error");
                }
            }
        }

        async function fetchUserData(token) {
            const response = await fetch("https://autumn-sky-4229.hiplitehehe.workers.dev/get-user", {
                headers: { "Authorization": "Bearer " + token }
            });

            const userData = await response.json();
            document.getElementById("userData").innerText = JSON.stringify(userData, null, 2);
        }

        // Auto-check if redirected from GitHub
        checkLogin();
    </script>
</body>
</html>
