
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Notes</title>
</head>
<body>
    <h1>Approved Notes</h1>
    <ul id="notesList">Loading...</ul>

    <script>
        async function fetchNotes() {
            try {
                const response = await fetch("https://autumn-sky-4229.hiplitehehe.workers.dev/notes");
                if (!response.ok) {
                    throw new Error("Failed to fetch notes");
                }
                
                const notes = await response.json();
                const notesList = document.getElementById("notesList");
                notesList.innerHTML = ""; // Clear existing content
                
                if (notes.length === 0) {
                    notesList.innerHTML = "<li>No approved notes yet.</li>";
                    return;
                }

                notes.forEach(note => {
                    const li = document.createElement("li");
                    li.textContent = note.title;
                    notesList.appendChild(li);
                });

            } catch (error) {
                document.getElementById("notesList").innerHTML = `<li>Error: ${error.message}</li>`;
            }
        }

        fetchNotes();
    </script>
</body>
</html>
