
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth</title>
</head>
<body>
    <h1>Welcome, <span id="username">Guest</span></h1>
    <button id="login">Login with GitHub</button>
    <button id="logout" style="display: none;">Logout</button>

    <script>
        const loginButton = document.getElementById("login");
        const logoutButton = document.getElementById("logout");
        const usernameSpan = document.getElementById("username");

        // Extract token from URL
        function getTokenFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("token");
        }

        // Save token to localStorage
        function saveToken(token) {
            localStorage.setItem("github_token", token);
        }

        // Get token from localStorage
        function getToken() {
            return localStorage.getItem("github_token");
        }

        // Fetch GitHub user info
        async function fetchGitHubUser(token) {
            try {
                const response = await fetch("https://api.github.com/user", {
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!response.ok) throw new Error("Failed to fetch user");

                const user = await response.json();
                usernameSpan.textContent = user.login;  // Update username
                loginButton.style.display = "none";
                logoutButton.style.display = "inline-block";
            } catch (error) {
                console.error("Error fetching user:", error);
            }
        }

        // Handle login click
        loginButton.addEventListener("click", () => {
            window.location.href = "https://autumn-sky-4229.hiplitehehe.workers.dev/login";
        });

        // Handle logout click
        logoutButton.addEventListener("click", () => {
            localStorage.removeItem("github_token");
            window.location.href = "index.html";  // Refresh page
        });

        // Check if token is in URL and store it
        const urlToken = getTokenFromURL();
        if (urlToken) {
            saveToken(urlToken);
            window.history.replaceState({}, document.title, "index.html"); // Remove token from URL
        }

        // Load user if token exists
        const storedToken = getToken();
        if (storedToken) {
            fetchGitHubUser(storedToken);
        }
    </script>
</body>
</html>
