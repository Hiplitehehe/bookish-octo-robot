<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");
            
            if (token) {
                localStorage.setItem("github_token", token);
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            const storedToken = localStorage.getItem("github_token");
            if (storedToken) {
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "block";
                loadNotes();
            }
        });

        function login() {
            window.location.href = "https://autumn-sky-4229.hiplitehehe.workers.dev/login";
        }

        function logout() {
            localStorage.removeItem("github_token");
            location.reload();
        }

        function loadNotes() {
            fetch("https://autumn-sky-4229.hiplitehehe.workers.dev/notes")
                .then(response => response.json())
                .then(notes => {
                    const notesList = document.getElementById("notes");
                    notesList.innerHTML = "";
                    notes.forEach(note => {
                        const li = document.createElement("li");
                        li.textContent = note.title;
                        notesList.appendChild(li);
                    });
                })
                .catch(error => console.error("Error loading notes:", error));
        }

        function makeNote() {
            const title = document.getElementById("note-title").value;
            if (!title) return alert("Enter a note title");

            fetch("https://autumn-sky-4229.hiplitehehe.workers.dev/make-note", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("note-title").value = "";
                loadNotes();
            })
            .catch(error => console.error("Error creating note:", error));
        }

        function approveNote() {
            const title = document.getElementById("approve-title").value;
            const token = localStorage.getItem("github_token");
            if (!token) return alert("Not logged in!");

            fetch("https://autumn-sky-4229.hiplitehehe.workers.dev/approve", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ title })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("approve-title").value = "";
                loadNotes();
            })
            .catch(error => console.error("Error approving note:", error));
        }
    </script>
</head>
<body>
    <h1>Notes App</h1>
    
    <button id="login-btn" onclick="login()">Login with GitHub</button>
    <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>

    <h2>Create Note</h2>
    <input type="text" id="note-title" placeholder="Note title">
    <button onclick="makeNote()">Add Note</button>

    <h2>Approve Note (Admin Only)</h2>
    <input type="text" id="approve-title" placeholder="Note title to approve">
    <button onclick="approveNote()">Approve Note</button>

    <h2>Approved Notes</h2>
    <ul id="notes"></ul>
</body>
</html>
