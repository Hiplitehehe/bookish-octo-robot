
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #notes { margin-top: 20px; }
        .note { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #login { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Notes</h1>

    <button id="login" onclick="loginWithGitHub()">Login with GitHub</button>
    <div id="user">Not logged in</div>

    <h2>Add Note</h2>
    <input type="text" id="title" placeholder="Title">
    <textarea id="content" placeholder="Content"></textarea>
    <button onclick="addNote()">Submit</button>

    <h2>Approved Notes</h2>
    <div id="notes">Loading...</div>

    <script>
        let accessToken = null;

        function loginWithGitHub() {
            window.location.href = "https://autumn-sky-4229.hiplitehehe.workers.dev/login";
        }

        function getTokenFromURL() {
            const params = new URLSearchParams(window.location.search);
            if (params.has("token")) {
                accessToken = params.get("token");
                document.getElementById("user").innerText = "Logged in";
                document.getElementById("login").style.display = "none";
            }
        }

        async function loadNotes() {
            try {
                const response = await fetch("https://autumn-sky-4229.hiplitehehe.workers.dev/notes");
                const notes = await response.json();

                if (!Array.isArray(notes)) {
                    document.getElementById("notes").innerText = "Failed to load notes.";
                    return;
                }

                const notesContainer = document.getElementById("notes");
                notesContainer.innerHTML = "";

                notes.forEach(note => {
                    const noteDiv = document.createElement("div");
                    noteDiv.classList.add("note");
                    noteDiv.innerHTML = `<h2>${note.title}</h2><p>${note.content}</p>`;
                    notesContainer.appendChild(noteDiv);
                });
            } catch (error) {
                document.getElementById("notes").innerText = "Error loading notes.";
            }
        }

        async function addNote() {
            if (!accessToken) {
                alert("You need to log in first.");
                return;
            }

            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            if (!title || !content) {
                alert("Title and content are required.");
                return;
            }

            const response = await fetch("https://autumn-sky-4229.hiplitehehe.workers.dev/approve", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${accessToken}`
                },
                body: JSON.stringify({ title, content })
            });

            if (response.ok) {
                alert("Note submitted for approval!");
                loadNotes();
            } else {
                alert("Failed to submit note.");
            }
        }

        getTokenFromURL();
        loadNotes();
    </script>
</body>
</html>
